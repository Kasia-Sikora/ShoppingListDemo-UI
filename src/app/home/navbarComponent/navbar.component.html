<nav class="navbar navbar-light bg-light">
  <div id="logo">
    <img id="broccoli-icon" src="assets/broccoli.png" alt="broccoli">
    <div id="title"><a href="/">{{ pageTitle }}</a></div>
  </div>

  <!--  If user is not logged in  -->
  <ng-template [ngIf]="(this.user$ | async) == null" [ngIfElse]="user">
    <div id="nav-buttons">
      <button class="btn btn-light" type="button" id="registration_button" (click)="openModal('reg-modal')">Rejestracja
      </button>
      <button class="btn btn-light" type="button" id="login_button" (click)="openModal('login-modal')">Zaloguj</button>
    </div>
  </ng-template>

  <!--  If users is logged in  -->
  <ng-template #user>
    <div id="user_login">Hey {{ (this.user$ | async).login }}!</div>
    <button class="btn btn-light" type="button" id="logout" (click)="logout()">Wyloguj</button>
  </ng-template>
</nav>

<!--Registration modal-->
<app-modal id="reg-modal">
  <div class="modal-header">
    <h5 class="modal-title">Rejestracja</h5>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('reg-modal')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-register-form></app-register-form>
  </div>
</app-modal>

<!-- Login modal -->
<app-modal id="login-modal">
  <div class="modal-header">
    <h5 class="modal-title">Logowanie</h5>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('login-modal')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-login-form></app-login-form>
  </div>
</app-modal>
