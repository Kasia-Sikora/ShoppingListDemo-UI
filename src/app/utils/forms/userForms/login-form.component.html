<form [formGroup]="form" (ngSubmit)="submitForm(); form.reset()">

<!--  Error messages -->
  <div *ngIf="error && (form.touched || form.dirty)" class="cross-validation-error-message alert alert-danger">
    <div class="has-ino" style="color: red"> {{ error.error }} </div>
  </div>
  <div *ngIf="errorMessage && (form.touched || form.dirty)" class="cross-validation-error-message alert alert-danger">
    <div class="has-ino" style="color: red"> {{ errorMessage }} </div>
  </div>
  <div *ngIf="(this.verificationMessage$ | async) != null">
    <div class="nas-ino" style="color: darkgreen"> {{ (this.verificationMessage$ | async).valueOf() }} </div>
  </div>

<!--  Email input -->
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="E-mail" formControlName="email" minlength="6" required>
  </div>
  <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert alert-danger">
    <div *ngIf="form.controls['email'].errors.required">
      E-mail jest wymagany.
    </div>
  </div>

<!--  Password input -->
  <div class="form-group input-group-lg">
    <input type="password" class="form-control" placeholder="Hasło" formControlName="password" required>
  </div>
  <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
    <div *ngIf="form.controls['password'].errors.required">
      Hasło jest wymagane.
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-block btn-lg" [disabled]="!form.valid">Zaloguj</button>
  </div>
</form>
