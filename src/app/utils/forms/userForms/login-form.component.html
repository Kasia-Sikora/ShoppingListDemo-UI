<form [formGroup]="form" (ngSubmit)="submitForm();">

  <!--  Error messages -->
  <div *ngIf="error && (form.touched || form.dirty)" class="nas-ino" style="color: red">
    <div class="has-ino" style="color: red"> {{ error.error }} </div>
  </div>
  <div *ngIf="errorMessage && (form.touched || form.dirty)" class="nas-ino" style="color: red">
    <div class="has-ino" style="color: red"> {{ errorMessage }} </div>
  </div>
  <div *ngIf="(this.verificationMessage$ | async) != null">
    <div class="nas-ino" style="color: darkgreen"> {{ (this.verificationMessage$ | async).valueOf() }} </div>
  </div>

  <!--  Email input -->
  <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
       class="nas-ino" style="color: red">
    <div *ngIf="form.controls['email'].errors.required">
      E-mail jest wymagany.
    </div>
  </div>
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="E-mail" formControlName="email" required>
  </div>

  <!--  Password input -->
  <div
    *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
    class="nas-ino" style="color: red">
    <div *ngIf="form.controls['password'].errors.required">
      Hasło jest wymagane.
    </div>
  </div>
  <div class="form-group input-group-lg">
    <input type="password" class="form-control" placeholder="Hasło" formControlName="password" required>
  </div>


  <div class="form-group">
    <button class="btn btn-success btn-block btn-lg" [disabled]="!form.valid">Zaloguj</button>
  </div>
</form>
