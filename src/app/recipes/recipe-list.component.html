<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="table-responsive">
    <table class="table"
           *ngIf="recipes && recipes.length">
      <thead>
      <tr>
        <th>
          <button class="btn btn-success">
            Show Image
          </button>
        </th>
        <th>Login</th>
        <th>E-mail</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>
        </td>
        <td>{{ recipe.picture }}</td>
        <td> {{ recipe.title }}</td>
        <td> {{ recipe.method }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
