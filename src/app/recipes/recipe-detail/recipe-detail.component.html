<div class='card' *ngIf='(recipe$ | async) as recipe'>
  <div class='card-header'>
    {{recipe.title}}
  </div>

  <div class='card-body'>
    <div class="grid-container">

<!--      Ingredients    -->
      <div class="ingredients">
        <mat-list role="list" *ngIf="recipe.productsQuantity && recipe.productsQuantity.length">
          <mat-list-item class="body-header" role="listitem">Składniki:
            <button class="btn btn-outline-secondary add-to-list" (click)="openModal('shopping-modal')">Dodaj do listy zakupów</button>
          </mat-list-item>
          <mat-divider></mat-divider>
          <ul>
            <div *ngFor='let product of recipe.productsQuantity'>
              <li>
                <mat-list-item role="listitem">{{product.quantity ? product.quantity : ''}}
                  {{product.unit ? product.unit : ''}}
                  {{product.product.name}} </mat-list-item>
              </li>
            </div>
          </ul>
        </mat-list>
      </div>

<!--      Picture   -->
      <div class="picture-grid">
        <ng-template [ngIf]="recipe.picture != null" [ngIfElse]="noPicture">
          <img class='center-block img-responsive with-picture'
               [src]='recipe.picture'
               [title]='recipe.title'>
        </ng-template>
        <ng-template #noPicture>
          <img class='center-block img-responsive no-picture'
               [src]="'./assets/broccoli.png'">
        </ng-template>
      </div>
    </div>

<!--    Method   -->
    <div class="grid-container">
      <div class="method">
        <mat-list role="list">
          <mat-list-item role="listitem" class="body-header">Sposób przygotowania:</mat-list-item>
          <mat-list-item role="listitem"> {{recipe.method}}</mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>


<!--  Card footer    -->
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:100px'>
      <i class='fa fa-chevron-left'></i> Powrót
    </button>
    <div class="options">
      <button class='btn btn-outline-secondary'
              (click)="openModal('edit-recipe-modal')"
              style='width:80px'> Edytuj
      </button>
      <button class='btn btn-outline-secondary'
              (click)="openModal('delete-recipe-modal')"
              style='width:80px'> Usuń
      </button>
    </div>
  </div>
</div>


<app-modal id="edit-recipe-modal">
  <div class="modal-header">
    <h5 class="modal-title">Edytuj Przepis</h5>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('edit-recipe-modal')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-edit-recipe></app-edit-recipe>
  </div>
</app-modal>


<app-modal *ngIf="recipe$ | async as recipe" id="delete-recipe-modal">
  <div class="modal-header">
    <h5 class="modal-title">Usuwanie przepisu </h5>
  </div>
  <div class="modal-body">
    Czy na pewno chcesz usunąć przepis?<br>
    <button class='btn btn-outline-secondary'
            (click)='removeRecipe(recipe.id)'
            style='width:80px'> Usuń
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('delete-recipe-modal')">
      <span aria-hidden="true">Anuluj</span>
    </button>
  </div>
</app-modal>


<app-modal id="shopping-modal">
  <div class="modal-header">
    <h5 class="modal-title">Dodaj do listy zakupów</h5>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('shopping-modal')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-check-box></app-check-box>
  </div>
</app-modal>
