<div class='card'
     *ngIf='recipe'>
  <div class='card-header'>
    {{recipe.title}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Recipe:</div>
          <br>
          <div class='col-md-8'>{{recipe.title}}</div>
        </div>
        <div class='row' *ngIf="productQuantity.length">
          <div *ngFor="let productQuantity of productQuantity">
            <div class='col-md-4'>Product name:</div>
            <br>
          <div class='col-md-8'>{{productQuantity.product.name}}</div>
            <div class='col-md-4'>Unit:</div>
            <br>
            <div class='col-md-8'>{{productQuantity.unit}}</div><br>
            <div class='col-md-4'>Quantity:</div>
            <br>
            <div class='col-md-8'>{{productQuantity.quantity}}</div><br>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <br>
          <div class='col-md-8'>{{recipe.method}}</div>
        </div>
        <!--        <div class='row'>-->
        <!--          <div class='col-md-4'>Availability:</div>-->
        <!--          <div class='col-md-8'>{{product.releaseDate}}</div>-->
        <!--        </div>-->
        <!--        <div class='row'>-->
        <!--          <div class='col-md-4'>Price:</div>-->
        <!--          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>-->
        <!--        </div>-->
        <!--        <div class='row'>-->
        <!--          <div class='col-md-4'>5 Star Rating:</div>-->
        <!--          <div class='col-md-8'>-->
        <!--            <pm-star [rating]='product.starRating'>-->
        <!--            </pm-star>-->
        <!--          </div>-->
        <!--        </div>-->
      </div>

      <div class='col-md-4'>
        <ng-template [ngIf]="recipe.picture != null" [ngIfElse]="noPicture">
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.height.px]='200'
               [style.margin.px]='2'
               [src]='recipe.picture'
               [title]='recipe.title'>
        </ng-template>
        <ng-template #noPicture>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.height.px]='200'
               [style.margin.px]='2'
               [src]="'./assets/broccoli.png'">
        </ng-template>

      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
    <div class="options">
      <button class='btn btn-outline-secondary'
              (click)='removeRecipe(recipe.id)'
              style='width:80px'> Delete
      </button>
      <button class='btn btn-outline-secondary'
              (click)="openModal('edit-recipe-modal')"
              style='width:80px'> Edit
      </button>
    </div>
  </div>
</div>


<app-modal id="edit-recipe-modal">
  <div class="modal-header">
    <h5 class="modal-title">Update recipe</h5>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('edit-recipe-modal')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-edit-recipe></app-edit-recipe>
  </div>
</app-modal>
