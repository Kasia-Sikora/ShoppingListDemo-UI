<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="table-responsive">
    <table class="table"
            *ngIf="users && users.length">
      <thead>
      <tr>
        <th>
          <button class="btn btn-success">
            Show Image
          </button>
        </th>
        <th>Login</th>
        <th>E-mail</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
          </td>
          <td> {{ user.login }}</td>
          <td> {{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
