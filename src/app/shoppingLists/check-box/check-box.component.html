<section class="example-section">
  <form [formGroup]="shoppingListForm" (ngSubmit)="saveList()" id="title-form">

    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Wybierz listę zakupów"
             aria-label="text"
             matInput
             formControlName="title"
             [matAutocomplete]="auto">
      <!--    <mat-error *ngIf="productForm.controls['productName'].errors?.required">{{ errorMessage }}</mat-error>-->
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions| async;let i = index" [value]="option.title">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="example-button-container">
      <button mat-mini-fab class="add-button" [disabled]="!shoppingListForm.valid">set</button>
    </div>
  </form>
  <br>


  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{task.product_name}}
    </mat-checkbox>
  </span>
  <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks; let i=index">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.product_name }}
          {{subtask.unit }}
          {{subtask.quantity}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  <button class="btn btn-success btn-block btn-lg" (click)="saveToList(task.subtasks)" [disabled]="!shoppingListForm.valid">
    Zapisz do listy
  </button>
</section>
